<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Trainer - Alissa Casagrande</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --m: #FF1493; --md: #d4006e; --ml: #ff6ec7;
            --bg: #0D0D1A; --surface: rgba(255,255,255,0.04);
            --border: rgba(255,255,255,0.09);
            --white: #fff; --muted: #8892a4;
            --green: #10d48e; --cyan: #00CED1; --orange: #FF6B35;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'DM Sans','Outfit',-apple-system,sans-serif; background:var(--bg); color:var(--white); min-height:100vh; }
        ::-webkit-scrollbar { width:5px; } ::-webkit-scrollbar-track { background:#0D0D1A; } ::-webkit-scrollbar-thumb { background:var(--m); border-radius:3px; }

        /* ===== LOGIN ===== */
        .login-container {
            min-height:100vh; display:flex; align-items:center; justify-content:center;
            background: radial-gradient(ellipse at 25% 50%, rgba(255,20,147,0.16) 0%, transparent 55%),
                        radial-gradient(ellipse at 80% 20%, rgba(0,206,209,0.08) 0%, transparent 50%),
                        linear-gradient(160deg, #0D0D1A 0%, #1a1a2e 60%, #0D0D1A 100%);
            padding:20px; position:relative; overflow:hidden;
        }
        .login-container::before {
            content:''; position:absolute; width:500px; height:500px;
            background:radial-gradient(circle, rgba(255,20,147,0.1) 0%, transparent 70%);
            top:-150px; right:-100px; border-radius:50%;
            animation:bgFloat 7s ease-in-out infinite;
        }
        @keyframes bgFloat { 0%,100%{transform:translateY(0) scale(1);} 50%{transform:translateY(-30px) scale(1.05);} }
        .login-card {
            background:rgba(255,255,255,0.04); backdrop-filter:blur(24px);
            border:1px solid rgba(255,20,147,0.25); border-radius:32px;
            padding:52px 44px; max-width:420px; width:100%; text-align:center;
            position:relative; z-index:1;
            box-shadow:0 32px 80px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.07);
        }
        .login-logo {
            width:130px; height:130px; border-radius:50%; object-fit:cover;
            border:3px solid var(--m);
            box-shadow:0 0 0 8px rgba(255,20,147,0.12), 0 0 40px rgba(255,20,147,0.35);
            margin:0 auto 28px; display:block;
            animation:logoGlow 3s ease-in-out infinite alternate;
        }
        @keyframes logoGlow {
            from{box-shadow:0 0 0 6px rgba(255,20,147,0.12),0 0 30px rgba(255,20,147,0.3);}
            to{box-shadow:0 0 0 12px rgba(255,20,147,0.2),0 0 60px rgba(255,20,147,0.55);}
        }
        .login-title {
            font-size:24px; font-weight:900;
            background:linear-gradient(135deg,#FF1493,#ff9dd5);
            -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
            margin-bottom:6px; letter-spacing:-0.5px;
        }
        .login-subtitle { font-size:12px; color:var(--muted); margin-bottom:32px; line-height:1.5; }
        .login-divider { width:44px; height:3px; background:linear-gradient(90deg,var(--m),var(--ml)); border-radius:3px; margin:0 auto 28px; }
        .form-group { margin-bottom:18px; text-align:left; }
        .form-label { display:block; font-size:11px; font-weight:700; text-transform:uppercase; letter-spacing:1px; color:var(--muted); margin-bottom:8px; }
        .form-control {
            width:100%; padding:16px 18px;
            background:rgba(255,255,255,0.06); border:2px solid rgba(255,255,255,0.1);
            border-radius:16px; font-size:15px; color:white; outline:none; transition:all 0.3s;
        }
        .form-control::placeholder { color:rgba(255,255,255,0.25); }
        .form-control:focus { border-color:var(--m); background:rgba(255,20,147,0.08); box-shadow:0 0 0 4px rgba(255,20,147,0.12); }
        .form-control option { background:#1a1a2e; }
        .btn-login {
            width:100%; padding:20px;
            background:linear-gradient(135deg,var(--m),var(--md));
            color:white; border:none; border-radius:20px;
            font-size:16px; font-weight:800; cursor:pointer; letter-spacing:0.5px;
            box-shadow:0 12px 32px rgba(255,20,147,0.5); transition:all 0.25s;
        }
        .btn-login:hover { transform:translateY(-3px); box-shadow:0 18px 44px rgba(255,20,147,0.65); }
        .login-error {
            background:rgba(255,20,147,0.12); border:1px solid rgba(255,20,147,0.35);
            color:#ff9dd5; border-radius:14px; padding:12px 16px;
            font-size:13px; font-weight:600; margin-bottom:16px; display:none;
        }

        /* ===== HEADER ===== */
        .header {
            background:rgba(13,13,26,0.95); backdrop-filter:blur(16px);
            border-bottom:1px solid rgba(255,20,147,0.25);
            padding:0 24px; height:68px; position:sticky; top:0; z-index:1000;
            display:flex; align-items:center; justify-content:space-between;
            box-shadow:0 4px 32px rgba(0,0,0,0.4);
        }
        .header-logo { width:46px; height:46px; border-radius:50%; object-fit:cover; border:2px solid var(--m); box-shadow:0 0 16px rgba(255,20,147,0.4); margin-right:14px; }
        .header-content { display:flex; align-items:center; flex:1; }
        .header-title h1 { font-size:15px; font-weight:800; color:white; letter-spacing:0.5px; }
        .header-title p { font-size:11px; color:var(--muted); margin-top:2px; }
        .header-actions { display:flex; gap:10px; }
        .btn-header { padding:9px 18px; border:none; border-radius:12px; font-size:12px; font-weight:700; cursor:pointer; transition:all 0.2s; }
        .btn-archived { background:rgba(255,20,147,0.2); color:var(--ml); border:1px solid rgba(255,20,147,0.35); }
        .btn-archived:hover { background:var(--m); color:white; }
        .btn-logout { background:rgba(255,255,255,0.07); color:var(--muted); border:1px solid var(--border); }
        .btn-logout:hover { color:white; background:rgba(255,255,255,0.14); }

        /* ===== LAYOUT ===== */
        .main-container { display:flex; min-height:calc(100vh - 68px); }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width:270px; background:rgba(255,20,147,0.08);
            border-right:1px solid rgba(255,20,147,0.2);
            padding:20px 14px; overflow-y:auto; max-height:calc(100vh - 68px);
        }
        .sidebar h2 {
            color:rgba(255,255,255,0.4); font-size:10px; font-weight:800;
            letter-spacing:2px; text-transform:uppercase;
            padding:0 6px 10px; margin-bottom:8px;
            border-bottom:1px solid var(--border);
        }
        .sidebar-nav-btn {
            width:100%; background:rgba(255,20,147,0.12); color:var(--ml);
            border:1px solid rgba(255,20,147,0.2); padding:12px 16px;
            border-radius:14px; font-size:13px; font-weight:700;
            cursor:pointer; transition:all 0.2s; margin-bottom:14px;
            display:flex; align-items:center; gap:8px;
        }
        .sidebar-nav-btn:hover { background:var(--m); color:white; border-color:var(--m); }
        .search-wrap { margin-bottom:12px; position:relative; }
        .search-icon { position:absolute; left:12px; top:50%; transform:translateY(-50%); font-size:14px; pointer-events:none; }
        .search-input {
            width:100%; padding:10px 10px 10px 36px;
            background:rgba(255,255,255,0.05); border:1px solid var(--border);
            border-radius:12px; font-size:13px; color:white; outline:none; transition:all 0.2s;
        }
        .search-input::placeholder { color:rgba(255,255,255,0.25); }
        .search-input:focus { border-color:var(--m); background:rgba(255,20,147,0.07); }
        .client-list { display:flex; flex-direction:column; gap:6px; list-style:none; padding:0; margin:0 0 14px; overflow-y:auto; max-height:calc(100vh - 340px); }
        .client-item {
            background:rgba(255,255,255,0.04); border:1px solid var(--border);
            border-radius:14px; padding:12px 14px; cursor:pointer; transition:all 0.2s;
            border-left:3px solid transparent;
        }
        .client-item:hover { background:rgba(255,255,255,0.08); border-left-color:var(--ml); transform:translateX(2px); }
        .client-item.active { background:rgba(255,20,147,0.12); border-left-color:var(--m); border-color:rgba(255,20,147,0.3); }
        .client-item h3 { font-size:14px; color:white; font-weight:700; margin-bottom:2px; }
        .client-item p { font-size:11px; color:var(--muted); }
        .add-client-btn {
            width:100%; background:rgba(255,20,147,0.15); color:var(--m);
            border:1.5px dashed rgba(255,20,147,0.4); padding:12px;
            border-radius:14px; font-size:13px; font-weight:700; cursor:pointer; transition:all 0.2s;
        }
        .add-client-btn:hover { background:var(--m); color:white; border-style:solid; }

        /* ===== CONTENT ===== */
        .content { flex:1; padding:24px; overflow-y:auto; max-height:calc(100vh - 68px); }

        /* ===== CARDS ===== */
        .card {
            background:var(--surface); border:1px solid var(--border);
            border-radius:22px; padding:24px; margin-bottom:18px;
            position:relative; overflow:hidden;
        }
        .card-header {
            display:flex; justify-content:space-between; align-items:center;
            margin-bottom:18px; padding-bottom:14px;
            border-bottom:1px solid var(--border);
        }
        .card-title { font-size:16px; font-weight:800; color:white; }

        /* ===== CLIENT HERO ===== */
        .client-hero {
            background:linear-gradient(135deg, rgba(255,20,147,0.15) 0%, rgba(255,20,147,0.05) 100%);
            border:1px solid rgba(255,20,147,0.25); border-radius:24px; padding:24px;
            margin-bottom:18px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:16px;
            position:relative; overflow:hidden;
        }
        .client-hero::before {
            content:''; position:absolute; top:-40px; right:-40px;
            width:160px; height:160px;
            background:radial-gradient(circle, rgba(255,20,147,0.15) 0%, transparent 70%);
            border-radius:50%;
        }
        .client-hero h2 { font-size:22px; font-weight:900; color:white; margin-bottom:4px; }
        .client-hero p { font-size:12px; color:var(--muted); }
        .client-hero-actions { display:flex; gap:8px; flex-wrap:wrap; position:relative; z-index:1; }
        .client-hero-actions .btn {
            background:rgba(255,255,255,0.1) !important; color:white !important;
            border:1px solid rgba(255,255,255,0.2) !important;
        }
        .client-hero-actions .btn:hover { background:rgba(255,255,255,0.2) !important; }

        /* ===== STATS ROW ===== */
        .stats-row-trainer { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-bottom:18px; }
        .stat-box {
            background:var(--surface); border:1px solid var(--border);
            border-radius:18px; padding:18px 14px; text-align:center;
            transition:transform 0.2s;
        }
        .stat-box:hover { transform:translateY(-2px); }
        .stat-box-value { font-size:26px; font-weight:900; color:var(--m); line-height:1; margin-bottom:4px; }
        .stat-box-label { font-size:10px; color:var(--muted); font-weight:700; text-transform:uppercase; letter-spacing:0.5px; }

        /* ===== CHART CARD ===== */
        .progress-chart-card {
            background:var(--surface); border:1px solid var(--border);
            border-radius:22px; padding:24px; margin-bottom:18px;
        }
        .chart-title { font-size:13px; font-weight:800; color:var(--m); letter-spacing:1.5px; text-transform:uppercase; margin-bottom:6px; }
        .chart-subtitle { font-size:12px; color:var(--muted); margin-bottom:20px; }
        .chart-wrap { position:relative; height:200px; }
        .chart-legend { display:flex; gap:16px; flex-wrap:wrap; margin-top:14px; }
        .legend-item { display:flex; align-items:center; gap:6px; font-size:12px; color:var(--muted); }
        .legend-dot { width:10px; height:10px; border-radius:50%; flex-shrink:0; }
        .radar-chart-wrap { position:relative; height:260px; }
        .charts-grid { display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-bottom:18px; }
        @media(max-width:900px) { .charts-grid{grid-template-columns:1fr;} }

        /* ===== PHASE BLOCK ===== */
        .phase-block {
            background:rgba(255,20,147,0.05); border:1px solid rgba(255,20,147,0.15);
            border-radius:18px; padding:18px; margin-bottom:14px;
            border-left:3px solid var(--m);
        }
        .phase-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:14px; }
        .phase-title { font-size:14px; font-weight:800; color:var(--m); display:flex; align-items:center; gap:8px; flex:1; }
        .exercise-item-edit {
            background:rgba(255,255,255,0.04); border:1px solid var(--border);
            border-radius:14px; padding:14px; margin-bottom:10px;
            display:grid; grid-template-columns:1fr 100px 40px; gap:10px; align-items:start;
        }
        .exercise-input-row { display:grid; grid-template-columns:2fr 1fr; gap:8px; }
        .exercise-input-row input {
            padding:10px 14px;
            background:rgba(255,255,255,0.06); border:1.5px solid rgba(255,255,255,0.12);
            border-radius:10px; font-size:13px; color:white; outline:none; transition:all 0.2s;
        }
        .exercise-input-row input:focus { border-color:var(--m); background:rgba(255,20,147,0.08); }
        .exercise-input-row input::placeholder { color:rgba(255,255,255,0.25); }
        .exercise-actions-btn { display:flex; flex-direction:column; gap:6px; }
        .btn-upload-gif {
            background:rgba(236,11,136,0.2) !important; color:var(--ml) !important;
            border:1px solid rgba(236,11,136,0.35) !important;
            font-size:11px !important; padding:7px 10px !important; border-radius:9px !important;
        }
        .btn-upload-gif:hover { background:var(--m) !important; color:white !important; }
        .btn-upload-gif.has-gif { background:rgba(16,212,142,0.15) !important; color:var(--green) !important; border-color:rgba(16,212,142,0.35) !important; }
        .btn-remove-exercise {
            background:rgba(239,68,68,0.15) !important; color:#f87171 !important;
            border:1px solid rgba(239,68,68,0.25) !important;
            font-size:13px !important; padding:7px 8px !important; border-radius:9px !important; border:none; cursor:pointer;
        }
        .btn-remove-exercise:hover { background:rgba(239,68,68,0.35) !important; }
        .add-exercise-btn {
            background:rgba(16,212,142,0.12); color:var(--green);
            border:1px solid rgba(16,212,142,0.25); border-radius:10px;
            padding:10px 18px; font-size:12px; font-weight:700; cursor:pointer; transition:all 0.2s; margin-top:12px;
        }
        .add-exercise-btn:hover { background:rgba(16,212,142,0.25); }

        /* ===== MODAL ===== */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); backdrop-filter:blur(8px); z-index:2000; align-items:center; justify-content:center; padding:20px; box-sizing:border-box; }
        .modal.active { display:flex; }
        .modal-content { background:#1a1a2e; border:1px solid var(--border); border-radius:28px; padding:32px; width:100%; max-width:900px; max-height:90vh; overflow-y:auto; box-shadow:0 24px 80px rgba(0,0,0,0.7); position:relative; }
        .modal-header { background:linear-gradient(135deg,var(--m),var(--md)); margin:-32px -32px 24px; padding:24px 32px; border-radius:28px 28px 0 0; }
        .modal-title { font-size:20px; font-weight:800; color:white; }
        .modal-close { background:rgba(255,255,255,0.2); border:none; font-size:20px; cursor:pointer; color:white; position:absolute; top:18px; right:18px; width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; }
        .modal-actions { display:flex; gap:12px; flex-wrap:wrap; margin-top:24px; }

        /* ===== BUTTONS ===== */
        .btn { padding:10px 18px; border-radius:14px; border:none; cursor:pointer; font-weight:700; font-size:13px; transition:all 0.2s; display:inline-flex; align-items:center; gap:6px; }
        .btn-fucsia { background:linear-gradient(135deg,var(--m),var(--md)) !important; color:white !important; box-shadow:0 6px 20px rgba(255,20,147,0.4); }
        .btn-fucsia:hover { transform:translateY(-2px); box-shadow:0 10px 28px rgba(255,20,147,0.55) !important; }
        .btn-success { background:linear-gradient(135deg,#10d48e,#059669) !important; color:white !important; }
        .btn-primary { background:linear-gradient(135deg,#6366f1,#4f46e5) !important; color:white !important; }
        .btn-info { background:linear-gradient(135deg,#0ea5e9,#0284c7) !important; color:white !important; }
        .btn-danger { background:linear-gradient(135deg,#ef4444,#dc2626) !important; color:white !important; }
        .btn-large { padding:16px 28px; font-size:15px; border-radius:18px; }
        .btn-small { padding:7px 14px; font-size:11px; border-radius:10px; }

        /* ===== BADGES ===== */
        .badge { display:inline-flex; align-items:center; gap:4px; padding:5px 12px; border-radius:20px; font-size:11px; font-weight:700; }
        .badge-fucsia { background:rgba(255,20,147,0.15); color:var(--ml); border:1px solid rgba(255,20,147,0.3); }
        .badge-warning { background:rgba(255,107,53,0.15); color:var(--orange); border:1px solid rgba(255,107,53,0.3); }
        .badge-success { background:rgba(16,212,142,0.15); color:var(--green); border:1px solid rgba(16,212,142,0.3); }

        /* ===== DASHBOARD ===== */
        .dashboard-hero {
            background:linear-gradient(135deg, rgba(255,20,147,0.15), rgba(0,206,209,0.05));
            border:1px solid rgba(255,20,147,0.2); border-radius:24px;
            padding:28px; margin-bottom:20px; display:flex; align-items:center; gap:20px;
        }
        .dashboard-stats { display:grid; grid-template-columns:repeat(auto-fill,minmax(130px,1fr)); gap:12px; margin-bottom:20px; }
        .dash-stat {
            background:var(--surface); border:1px solid var(--border); border-radius:18px;
            padding:20px 16px; text-align:center; transition:transform 0.2s, border-color 0.2s;
        }
        .dash-stat:hover { transform:translateY(-3px); border-color:rgba(255,20,147,0.3); }
        .dash-stat-icon { font-size:26px; margin-bottom:10px; }
        .dash-stat-value { font-size:28px; font-weight:900; color:var(--m); line-height:1; margin-bottom:4px; }
        .dash-stat-label { font-size:11px; color:var(--muted); font-weight:600; text-transform:uppercase; letter-spacing:0.5px; }

        /* ===== RESPONSIVE ===== */
        @media(max-width:1024px){ .sidebar{width:230px;} .stats-row-trainer{grid-template-columns:repeat(2,1fr);} }
        @media(max-width:768px){ .main-container{flex-direction:column;} .sidebar{width:100%;max-height:260px;} .content{padding:16px;} .exercise-item-edit{grid-template-columns:1fr;} .exercise-input-row{grid-template-columns:1fr;} }
        @media(max-width:600px){ .card{padding:18px 14px;} .modal-content{padding:20px;} .login-card{padding:36px 24px;} }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->

<!-- MODAL ARCHIVED -->
<div class="modal" id="archivedModal">
    <div class="modal-content" style="max-width:900px;">
        <div class="modal-header">
            <h2 class="modal-title"> Clienti Archiviati</h2>
            <button class="modal-close" onclick="closeModal('archivedModal')">&times;</button>
        </div>

        <div class="modal-actions">
            <button class="btn btn-primary" onclick="closeModal('archivedModal')">Chiudi</button>
        </div>
    </div>
</div>

<!-- MODAL ADD CLIENT -->
<div class="modal" id="addClientModal">
    <div class="modal-content" style="max-width:600px;">
        <div class="modal-header">
            <h2 class="modal-title"> Nuovo Cliente</h2>
            <button type="button" class="modal-close" onclick="closeModal('addClientModal')">&times;</button>
        </div>
        <form id="addClientForm" onsubmit="addNewClient(event)">
            <div class="form-group">
                <label class="form-label">Nome e Cognome *</label>
                <input type="text" class="form-control" id="clientName" placeholder="Es: Maria Rossi" required>
            </div>
            <div class="form-group">
                <label class="form-label">Livello *</label>
                <select class="form-control" id="clientLevel" required>
                    <option value="">Seleziona livello...</option>
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzato">Avanzato</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Obiettivo *</label>
                <select class="form-control" id="clientGoal" required>
                    <option value="">Seleziona obiettivo...</option>
                    <option value="Perdere peso">Perdere peso</option>
                    <option value="Tonificazione">Tonificazione</option>
                    <option value="Forza">Forza</option>
                    <option value="Resistenza">Resistenza</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Et</label>
                <input type="number" class="form-control" id="clientAge" placeholder="Es: 30" min="16" max="99">
            </div>
            <div class="form-group">
                <label class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="clientWeight" placeholder="Es: 65" min="30" max="250">
            </div>
            <div class="form-group">
                <label class="form-label">Frequenza (giorni/settimana)</label>
                <select class="form-control" id="clientFrequency">
                    <option value="2">2 volte</option>
                    <option value="3" selected>3 volte</option>
                    <option value="4">4 volte</option>
                    <option value="5">5 volte</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Problematiche fisiche</label>
                <input type="text" class="form-control" id="clientProblems" placeholder="Es: dolore schiena, ginocchio...">
            </div>
            <div class="form-group">
                <label class="form-label">Attrezzatura disponibile</label>
                <input type="text" class="form-control" id="clientEquipment" placeholder="Es: manubri, elastici...">
            </div>
            <div class="form-group">
                <label class="form-label">Note</label>
                <textarea class="form-control" id="clientNotes" placeholder="Informazioni particolari..." style="min-height:80px;resize:vertical;"></textarea>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-fucsia btn-large"> AGGIUNGI CLIENTE</button>
                <button type="button" class="btn btn-primary" onclick="closeModal('addClientModal')">Annulla</button>
            </div>
        </form>
    </div>
</div>


<!-- EDIT CLIENT MODAL -->
<div class="modal" id="editClientModal">
    <div class="modal-content" style="max-width:600px;">
        <div class="modal-header">
            <h2 class="modal-title"> Modifica Cliente</h2>
            <button type="button" class="modal-close" onclick="closeModal('editClientModal')">&times;</button>
        </div>
        <form id="editClientForm" onsubmit="saveEditClient(event)">
            <input type="hidden" id="editClientId">
            <div class="form-group">
                <label class="form-label">Nome e Cognome *</label>
                <input type="text" id="editClientName" class="form-control" placeholder="Es: Mario Rossi" required>
            </div>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
                <div class="form-group">
                    <label class="form-label">Livello *</label>
                    <select id="editClientLevel" class="form-control" required>
                        <option value="Principiante">Principiante</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Avanzato">Avanzato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Frequenza/settimana</label>
                    <select id="editClientFrequency" class="form-control">
                        <option value="2">2 volte</option>
                        <option value="3">3 volte</option>
                        <option value="4">4 volte</option>
                        <option value="5">5 volte</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Obiettivo principale *</label>
                <select id="editClientGoal" class="form-control" required>
                    <option value="">-- Seleziona --</option>
                    <option value="Dimagrimento e tonificazione">Dimagrimento e tonificazione</option>
                    <option value="Aumento massa muscolare">Aumento massa muscolare</option>
                    <option value="Miglioramento postura">Miglioramento postura</option>
                    <option value="Recupero funzionale">Recupero funzionale</option>
                    <option value="Benessere generale">Benessere generale</option>
                    <option value="Forza e potenza">Forza e potenza</option>
                    <option value="Resistenza cardiovascolare">Resistenza cardiovascolare</option>
                </select>
            </div>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
                <div class="form-group">
                    <label class="form-label">Et</label>
                    <input type="number" id="editClientAge" class="form-control" placeholder="Es: 32" min="10" max="100">
                </div>
                <div class="form-group">
                    <label class="form-label">Peso (kg)</label>
                    <input type="number" id="editClientWeight" class="form-control" placeholder="Es: 68" step="0.5">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Problemi fisici / Limitazioni</label>
                <input type="text" id="editClientProblems" class="form-control" placeholder="Es: mal di schiena, ginocchio">
            </div>
            <div class="form-group">
                <label class="form-label">Attrezzatura disponibile</label>
                <input type="text" id="editClientEquipment" class="form-control" placeholder="Es: manubri, tappetino, elastici">
            </div>
            <div class="form-group">
                <label class="form-label">Note aggiuntive</label>
                <textarea id="editClientNotes" class="form-control" rows="2" placeholder="Note personali..."></textarea>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-fucsia btn-large"> SALVA MODIFICHE</button>
                <button type="button" class="btn" onclick="closeModal('editClientModal')" style="background:rgba(255,255,255,0.07);color:rgba(255,255,255,0.6);">Annulla</button>
            </div>
        </form>
    </div>
</div>

<script>
const TRAINER_PASSWORD = "180305Xs!";

// ===== INIT =====
window.addEventListener('DOMContentLoaded', async () => {
    let attempts = 0;
    while (!db || !db._ready) {
        await new Promise(r => setTimeout(r, 100));
        attempts++;
        if (attempts > 50) break;
    }
    // Polyfill deleteClient if missing from database.js
    if (db && typeof db.deleteClient !== 'function') {
        db.deleteClient = async function(id) {
            try {
                const fireRef = firebase.database().ref('ptflow');
                const snap = await fireRef.once('value');
                const data = snap.val() || {};
                const collections = ['clients','profiles','plans','sessions','feedback'];
                for (const col of collections) {
                    const colData = data[col] || {};
                    const filtered = {};
                    Object.entries(colData).forEach(([k, v]) => {
                        if (v && (v.id !== id) && (v.client_id !== id)) filtered[k] = v;
                    });
                    await fireRef.child(col).set(filtered);
                }
                return true;
            } catch(e) {
                console.error('deleteClient polyfill error:', e);
                throw e;
            }
        };
    }
    loadGifCacheFromFirebase();
    if (sessionStorage.getItem('trainer_logged_in') === 'true') {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadClientList();
        showDashboard();
    }
});

// ===== LOGIN =====
async function loginTrainer(event) {
    event.preventDefault();
    const password = document.getElementById('trainerPassword').value.trim();
    const errorEl = document.getElementById('loginError');
    if (password !== TRAINER_PASSWORD) {
        errorEl.textContent = ' Password non corretta';
        errorEl.style.display = 'block';
        setTimeout(() => errorEl.style.display = 'none', 3000);
        return;
    }
    sessionStorage.setItem('trainer_logged_in', 'true');
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    loadClientList();
    showDashboard();
}

function logoutTrainer() {
    if (confirm('Uscire dalla dashboard?')) {
        sessionStorage.removeItem('trainer_logged_in');
        location.reload();
    }
}

// ===== CLIENT LIST =====
function loadClientList() {
    const clients = db.getAllClients();
    const clientList = document.getElementById('clientList');
    clientList.innerHTML = clients.map(client => {
        const profile = db.getProfileByClientId(client.id);
        return `<li class="client-item ${currentClientId === client.id ? 'active' : ''}" onclick="selectClient('${client.id}')">
            <h3>${client.name}</h3>
            <p>${profile ? profile.level : 'Profilo incompleto'}</p>
        </li>`;
    }).join('');
}

function searchClients() {
    const term = document.getElementById('clientSearchInput').value.toLowerCase().trim();
    const clients = db.getAllClients().filter(c => c.name.toLowerCase().indexOf(term) !== -1);
    document.getElementById('clientList').innerHTML = (clients.length === 0 && term)
        ? '<li style="padding:20px;text-align:center;color:rgba(255,255,255,0.7);">Nessun cliente trovato</li>'
        : clients.map(c => {
            const profile = db.getProfileByClientId(c.id);
            return `<li class="client-item ${currentClientId === c.id ? 'active' : ''}" onclick="selectClient('${c.id}')">
                <h3>${c.name}</h3><p>${profile ? profile.level : 'Profilo incompleto'}</p></li>`;
        }).join('');
}

function selectClient(clientId) {
    currentClientId = clientId;
    loadClientList();
    loadClientDetails(clientId);
}

// ===== RENDER PLAN =====

        // ===== MUSCLE MAP ENGINE =====
        const EXERCISE_MUSCLES = {
            // Gambe / Lower body
            'squat': ['quadricipiti','glutei','femorali'],

        };

        function getMusclesFromPlan(plan) {
            const muscleSet = new Set();
            if (!plan || !plan.phases) return muscleSet;
            const allExercises = [];
            Object.values(plan.phases).forEach(phase => {
                let exArr = [];
                if (Array.isArray(phase)) exArr = phase;
                else if (phase && Array.isArray(phase.exercises)) exArr = phase.exercises;
                else if (phase && typeof phase === 'object') exArr = Object.values(phase);
                exArr.forEach(ex => { if (ex && ex.name) allExercises.push(ex.name.toLowerCase()); });
            });
            allExercises.forEach(name => {
                Object.entries(EXERCISE_MUSCLES).forEach(([keyword, muscles]) => {
                    if (name.includes(keyword)) muscles.forEach(m => muscleSet.add(m));
                });
            });
            return muscleSet;
        }

        const MUSCLE_LABELS = {
            'petto': 'Petto', 'dorsali': 'Dorsali', 'spalle': 'Spalle',
            'bicipiti': 'Bicipiti', 'tricipiti': 'Tricipiti',
            'addominali': 'Addominali', 'obliqui': 'Obliqui',
            'quadricipiti': 'Quadricipiti', 'femorali': 'Femorali',
            'glutei': 'Glutei', 'polpacci': 'Polpacci', 'lombari': 'Lombari'
        };

        function toggleMuscle(el) {
            const muscle = el.getAttribute('data-muscle');
            const planId = el.getAttribute('data-planid');
            if (!muscle || !planId) return;

            const plan = db.getAllPlans().find(p => p.id === planId);
            if (!plan) return;

            // Get current muscle set
            const autoMuscles = getMusclesFromPlan(plan);
            const current = plan.custom_muscles ? new Set(plan.custom_muscles) : new Set(autoMuscles);

            // Toggle
            if (current.has(muscle)) {
                current.delete(muscle);
            } else {
                current.add(muscle);
            }
            plan.custom_muscles = [...current];

            // Update ALL elements with this muscle in this plan map
            const mapDiv = document.getElementById('muscleMap_' + planId);
            if (mapDiv) {
                mapDiv.querySelectorAll('[data-muscle="' + muscle + '"]').forEach(function(node) {
                    const isActive = current.has(muscle);
                    node.setAttribute('fill', isActive ? '#FF1493' : 'rgba(255,255,255,0.12)');

function renderPlanSections(plan) {
    // Unwrap phase: handle array, {title,exercises}, Firebase object
    function unwrapPhase(phase) {
        if (!phase) return [];
        if (Array.isArray(phase)) return phase;
        if (phase.exercises) return Array.isArray(phase.exercises) ? phase.exercises : Object.values(phase.exercises);
        return phase;
    }
    // Get custom titles saved in phases (strength/circuit can have custom names)
    const getTitle = (key, defaultTitle) => {
        const phase = plan.phases[key];
        if (phase && phase.title) return phase.title;
        return defaultTitle;
    };
    const sections = [
        { title: getTitle('warmup', 'Riscaldamento'), emoji: '', data: unwrapPhase(plan.phases.warmup), key: 'warmup' },
        { title: getTitle('mobility', 'Mobilit'), emoji: '', data: unwrapPhase(plan.phases.mobility), key: 'mobility' },
        { title: getTitle('strength', 'Rinforzo'), emoji: '', data: unwrapPhase(plan.phases.strength), key: 'strength' },
        { title: getTitle('circuit', 'Circuito'), emoji: '', data: unwrapPhase(plan.phases.circuit), key: 'circuit' },
        { title: getTitle('cooldown', 'Defaticamento'), emoji: '', data: unwrapPhase(plan.phases.cooldown), key: 'cooldown' }
    ];
    let html = '';
    sections.forEach(section => {
        const exercises = normalizeExercises(section.data);
        html += `
            <div class="phase-block">
                <div class="phase-header">
                    <div class="phase-title" style="flex:1;">
                        <span style="font-size:20px;">${section.emoji}</span>
                        <input 
                            type="text" 
                            id="section_title_${section.key}_${plan.id}" 
                            value="${section.title}"
                            placeholder="Nome sezione"
                            style="
                                font-size:14px;font-weight:800;color:#ff6ec7;
                                border:none;border-bottom:2px dashed rgba(255,20,147,0.4);
                                background:transparent;outline:none;width:220px;
                                padding:2px 6px;border-radius:0; color:var(--ml);
                                transition:border-color 0.2s;
                            "
                            onfocus="this.style.borderColor='#FF1493';this.style.background='rgba(255,20,147,0.08)'"
                            onblur="this.style.borderColor='rgba(255,20,147,0.4)';this.style.background='transparent'"
                        >
                    </div>
                </div>
                <div id="exercises_${section.key}_${plan.id}">
                    ${exercises.map((ex, idx) => renderExerciseItem(ex, idx, section.key, plan.id)).join('')}
                </div>
                <button class="add-exercise-btn" onclick="addExerciseToPhase('${section.key}', '${plan.id}')">+ Aggiungi esercizio</button>
            </div>
        `;
    });
    return html;
}

function normalizeExercises(data) {
    if (!data) return [];
    if (Array.isArray(data)) return data.filter(e => e && e.name);
    if (typeof data === 'object') return Object.values(data).filter(e => e && e.name);
    return [];
}

function hasGif(exerciseName) {
    if (!exerciseName) return false;
    const k1 = exerciseName.toLowerCase().trim().replace(/[^a-z0-9]/g, '_');
    const k2 = exerciseName.toLowerCase().trim();
    if (_gifCache[k1] || _gifCache[k2]) return true;
    try {
        const loc = JSON.parse(localStorage.getItem('ptflow_exercise_gifs') || '{}');
        return !!(loc[k1] || loc[k2]);
    } catch(e) { return false; }
}

function triggerGifUpload(exerciseName, section, idx, planId) {
    document.getElementById('gif_' + section + '_' + idx + '_' + planId).click();
}

// In-memory GIF cache
var _gifCache = {};
var _gifCacheLoaded = false;

function loadGifCacheFromFirebase() {
    if (_gifCacheLoaded) return;
    try {
        firebase.database().ref('ptflow/exercise_gifs').once('value').then(function(snap) {
            if (snap.exists()) {
                Object.keys(snap.val() || {}).forEach(function(k) {
                    _gifCache[k] = snap.val()[k];
                    _gifCache[k.replace(/_/g, ' ')] = snap.val()[k];
                });
            }
            _gifCacheLoaded = true;
        });
    } catch(e) { console.warn('GIF cache load:', e); }
}

function uploadGif(event, exerciseName) {
    const file = event.target.files[0];
    if (!file) return;
    if (file.size > 1500000) {
        if (!confirm('La GIF pesa ' + (file.size/1024/1024).toFixed(1) + 'MB. Continuare?')) return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
        const base64 = e.target.result;
        const key = (exerciseName || '').toLowerCase().trim().replace(/[^a-z0-9]/g, '_');
        const gifData = { image: base64, name: exerciseName, updated_at: new Date().toISOString() };
        // Save to Firebase so cliente can see it
        firebase.database().ref('ptflow/exercise_gifs/' + key).set(gifData)
            .then(function() {
                _gifCache[key] = gifData;
                _gifCache[(exerciseName||'').toLowerCase().trim()] = gifData;
                try {
                    const loc = JSON.parse(localStorage.getItem('ptflow_exercise_gifs') || '{}');
                    loc[key] = gifData; localStorage.setItem('ptflow_exercise_gifs', JSON.stringify(loc));
                } catch(le) {}
                alert(' GIF caricata e sincronizzata per "' + exerciseName + '"!');
                loadClientDetails(currentClientId);
            })
            .catch(function(err) {
                // Fallback: save locally only
                try {
                    const loc = JSON.parse(localStorage.getItem('ptflow_exercise_gifs') || '{}');
                    loc[key] = gifData; localStorage.setItem('ptflow_exercise_gifs', JSON.stringify(loc));
                    _gifCache[key] = gifData;
                    alert(' GIF salvata solo in locale. Errore Firebase: ' + err.message);
                    loadClientDetails(currentClientId);
                } catch(e2) { alert(' Errore caricamento GIF'); }
            });
    };
    reader.readAsDataURL(file);
}

function addExerciseToPhase(phase, planId) {
    const plan = db.getAllPlans().find(p => p.id === planId);
    if (!plan) return;
    const newEx = { name: 'Nuovo esercizio', reps: '12 ripetizioni' };
    if (!plan.phases[phase]) plan.phases[phase] = [];
    let exercises = normalizeExercises((plan.phases[phase] && plan.phases[phase].exercises) || plan.phases[phase]);
    exercises.push(newEx);
    if (plan.phases[phase] && plan.phases[phase].exercises) plan.phases[phase].exercises = exercises;
    else plan.phases[phase] = exercises;
    db.updatePlan(planId, plan);
    loadClientDetails(currentClientId);
}

function removeExercise(section, idx, planId) {
    if (!confirm('Rimuovere questo esercizio?')) return;
    const plan = db.getAllPlans().find(p => p.id === planId);
    if (!plan) return;
    let exercises = normalizeExercises((plan.phases[section] && plan.phases[section].exercises) || plan.phases[section]);
    exercises.splice(idx, 1);
    if (plan.phases[section] && plan.phases[section].exercises) plan.phases[section].exercises = exercises;
    else plan.phases[section] = exercises;
    db.updatePlan(planId, plan);
    loadClientDetails(currentClientId);
}

async function savePlanChanges(planId) {
    const plan = db.getAllPlans().find(p => p.id === planId);
    if (!plan) return;
    
    ['warmup','mobility','strength','circuit','cooldown'].forEach(section => {
        // Save section title
        const titleEl = document.getElementById('section_title_' + section + '_' + planId);
        const newTitle = titleEl ? titleEl.value.trim() : null;
        
        // Save exercises
        const exercises = normalizeExercises((plan.phases[section] && plan.phases[section].exercises) || plan.phases[section]);
        const updated = [];
        exercises.forEach((ex, idx) => {
            const n = document.getElementById('ex_name_' + section + '_' + idx + '_' + planId);
            const r = document.getElementById('ex_reps_' + section + '_' + idx + '_' + planId);
            updated.push({ name: n ? n.value : ex.name, reps: r ? r.value : (ex.reps || ex.duration), duration: r ? r.value : ex.duration });
        });
        
        // Update phase preserving structure
        if (plan.phases[section] && plan.phases[section].exercises) {
            // Object with title + exercises
            plan.phases[section].exercises = updated;
            if (newTitle) plan.phases[section].title = newTitle;
        } else {
            // Simple array - convert to object with title if title changed
            if (newTitle) {
                plan.phases[section] = { title: newTitle, exercises: updated };
            } else {
                plan.phases[section] = updated;
            }
        }
    });
    
    await db.updatePlan(planId, plan);
    
    // Real-time sync notification
    document.dispatchEvent(new Event('db_updated'));
    alert(' Scheda salvata e sincronizzata con il cliente!');
    loadClientDetails(currentClientId);
}

async function approvePlanAndSync(planId) {
    const plan = db.getAllPlans().find(p => p.id === planId);
    if (!plan) return;

    try {
        // Always set status to 'attiva' so client can see it
        plan.status = 'attiva';
        plan.approved_at = plan.approved_at || new Date().toISOString();
        plan.sent_at = new Date().toISOString();

        // Try db.approvePlan if it exists
        if (typeof db.approvePlan === 'function') {
            await db.approvePlan(planId);
        }

        // Always explicitly update the plan with correct status
        await db.updatePlan(planId, plan);

        // Force Firebase sync: write directly to ensure client sees it
        try {
            const fireRef = firebase.database().ref('ptflow/plans');
            const snap = await fireRef.once('value');
            const allPlans = snap.val() || {};
            // Find the key for this plan
            let planKey = null;
            Object.entries(allPlans).forEach(function([k, v]) {
                if (v && v.id === planId) planKey = k;
            });
            if (planKey) {
                await fireRef.child(planKey).update({
                    status: 'attiva',
                    sent_at: plan.sent_at,
                    approved_at: plan.approved_at
                });
            }
        } catch(fireErr) {
            console.warn('Firebase direct update failed, using db.updatePlan only:', fireErr);
        }

        document.dispatchEvent(new Event('db_updated'));
        alert(' Scheda approvata e inviata al cliente!');
    } catch(e) {
        console.error('approvePlanAndSync error:', e);
        alert(' Errore durante l\'invio: ' + e.message);
    }

    loadClientDetails(currentClientId);
}

async function addNewClient(event) {
    event.preventDefault();
    const name = document.getElementById('clientName').value.trim();
    const level = document.getElementById('clientLevel').value;
    const goal = document.getElementById('clientGoal').value;
    const age = document.getElementById('clientAge').value;
    const weight = document.getElementById('clientWeight').value;
    const frequency = document.getElementById('clientFrequency').value;
    const problems = document.getElementById('clientProblems').value.trim();
    const equipment = document.getElementById('clientEquipment').value.trim();
    const notes = document.getElementById('clientNotes').value.trim();
    if (!name || !level || !goal) { alert('Compila i campi obbligatori: Nome, Livello e Obiettivo'); return; }
    if (!db || !db._ready) { alert('Database non ancora pronto. Attendi un momento e riprova.'); return; }
    try {
        // Step 1: create client
        const newClient = await db.addClient({ name: name });
        const clientId = (newClient && newClient.id) ? newClient.id : ('client_' + Date.now());

        // Step 2: create profile directly via updateProfile (more reliable than addProfile)
        const profileData = {
            id: 'prof_' + Date.now(),
            client_id: clientId,
            level: level,
            goal: goal,
            age: age || '',
            weight: weight || '',
            frequency: parseInt(frequency) || 3,
            problems: problems ? [problems] : [],
            custom_problems: problems,
            equipment: equipment ? equipment.split(',').map(function(e){ return e.trim(); }).filter(Boolean) : [],
            notes: notes,
            created_at: new Date().toISOString()
        };
        await db.updateProfile(clientId, profileData);

        closeModal('addClientModal');
        document.getElementById('addClientForm').reset();
        loadClientList();
        selectClient(clientId);
        alert(' Cliente "' + name + '" aggiunto con successo!');
    } catch(error) {
        console.error('Errore addNewClient:', error);
        alert(' Errore nel salvare: ' + (error.message || JSON.stringify(error)));
    }
}

        doc.setFontSize(17); doc.setFont('helvetica', 'bold');
        doc.setTextColor(255, 20, 147);
        var titleLines = doc.splitTextToSize(safeT(plan.title) || 'Scheda di Allenamento', contentW);
        doc.text(titleLines, pageW / 2, y, { align: 'center' });
        y += titleLines.length * 7 + 3;

        doc.setDrawColor(255, 20, 147); doc.setLineWidth(0.7);
        doc.line(margin, y, pageW - margin, y);
        y += 4;

        var clientName = client ? safeT(client.name) : 'Cliente';
        var dateStr = new Date(plan.approved_at || plan.generated_at || Date.now()).toLocaleDateString('it-IT');
        doc.setFontSize(16); doc.setFont('helvetica', 'bold');
        doc.setTextColor(20, 20, 40);
        doc.text(clientName, pageW / 2, y + 5, { align: 'center' });
        y += 10;
        doc.setFontSize(9); doc.setFont('helvetica', 'normal');
        doc.setTextColor(120, 120, 120);
        doc.text('Durata: ' + (plan.duration || 45) + ' min   |   Data: ' + dateStr, pageW / 2, y + 4, { align: 'center' });
        y += 12;

        // ===== SEZIONI =====
        var p = plan.phases || {};
        function sectionTitle(key, fallback) {
            var ph = p[key];
            if (ph && ph.title && typeof ph.title === 'string') return safeT(ph.title);
            return fallback;
        }
        var sections = [
            { label: sectionTitle('warmup','RISCALDAMENTO'), color:[255,80,80], exArr: normEx(p.warmup) },
            { label: sectionTitle('mobility','MOBILITA'),    color:[100,140,255], exArr: normEx(p.mobility) },
            { label: sectionTitle('strength','RINFORZO'),    color:[255,20,147], exArr: normEx(p.strength) },
            { label: sectionTitle('circuit','CIRCUITO'),     color:[255,150,0], exArr: normEx(p.circuit) },
            { label: sectionTitle('cooldown','DEFATICAMENTO'), color:[60,180,100], exArr: normEx(p.cooldown) }
        ];

        sections.forEach(function(sec) {
            if (!sec.exArr || sec.exArr.length === 0) return;
            if (y > pageH - 60) { doc.addPage(); y = 20; }
            doc.setFillColor(sec.color[0], sec.color[1], sec.color[2]);
            doc.roundedRect(margin, y, contentW, 10, 2, 2, 'F');
            doc.setFontSize(10); doc.setFont('helvetica', 'bold'); doc.setTextColor(255, 255, 255);
            doc.text(sec.label, margin + 6, y + 6.8);
            y += 14;
            sec.exArr.forEach(function(ex, exIdx) {
                if (y > pageH - 22) { doc.addPage(); y = 20; }
                if (exIdx % 2 === 0) { doc.setFillColor(252,252,252); doc.roundedRect(margin, y - 1, contentW, 11, 1, 1, 'F'); }
                doc.setFillColor(255, 20, 147); doc.circle(margin + 5, y + 4, 3.5, 'F');
                doc.setTextColor(255,255,255); doc.setFontSize(7); doc.setFont('helvetica','bold');
                doc.text(String(exIdx+1), margin+5, y+5.8, {align:'center'});
                doc.setTextColor(30,30,50); doc.setFontSize(10); doc.setFont('helvetica','bold');
                doc.text(safeT(ex.name), margin+12, y+5.5);
                var repText = safeT(ex.reps || ex.duration || '');
                if (repText) {
                    doc.setTextColor(255,20,147); doc.setFontSize(9); doc.setFont('helvetica','normal');
                    doc.text(repText, pageW-margin-2, y+5.5, {align:'right'});
                }
                doc.setDrawColor(235,235,235); doc.setLineWidth(0.25);
                doc.line(margin+10, y+10, pageW-margin, y+10);
                y += 12;
            });
            y += 5;
        });

        // ===== FOOTER =====
        var footerY = Math.max(y + 8, pageH - 18);
        if (footerY > pageH - 10) { doc.addPage(); footerY = pageH - 18; }
        doc.setFillColor(255, 20, 147);
        doc.rect(0, footerY, pageW, pageH - footerY, 'F');
        doc.setTextColor(255,255,255); doc.setFontSize(8); doc.setFont('helvetica','bold');
        doc.text('BODY & MIND REVOLUTION  -  Alissa Casagrande', pageW/2, footerY+6, {align:'center'});
        doc.setFont('helvetica','normal');
        doc.text('Personal Trainer & Mental Coach  |  Scheda personalizzata', pageW/2, footerY+11, {align:'center'});

        var safeName = clientName.split(' ').join('_');
        doc.save('Scheda_' + safeName + '_' + new Date().toISOString().split('T')[0] + '.pdf');
        alert(' PDF scaricato!');
    } catch(err) {
        console.error('Errore PDF trainer:', err);
        alert(' Errore PDF: ' + err.message);
    }
}

async function saveClientEdit(event, clientId) {
    event.preventDefault();
    const name     = document.getElementById('editClientName').value.trim();
    const level    = document.getElementById('editClientLevel').value;
    const goal     = document.getElementById('editClientGoal').value;
    const age      = document.getElementById('editClientAge').value;

    const freq     = document.getElementById('editClientFreq').value;
    const problems = document.getElementById('editClientProblems').value.trim();
    const equip    = document.getElementById('editClientEquip').value.trim();
    const notes    = document.getElementById('editClientNotes').value.trim();
    if (!name || !level || !goal) { alert('Compila i campi obbligatori'); return; }
    try {
        await db.updateClient(clientId, { name });
        await db.updateProfile(clientId, {
            client_id: clientId, level, goal,
            age: age || '', weight: weight || '',
            frequency: parseInt(freq) || 3,
            problems: problems ? [problems] : [],
            custom_problems: problems,
            equipment: equip ? equip.split(',').map(e => e.trim()).filter(Boolean) : [],
            notes
        });
        closeModal('editClientModal');
        loadClientList();
        loadClientDetails(clientId);
        alert(' Dati aggiornati!');
    } catch(e) { alert(' Errore: ' + e.message); }
}

        // ===== AI ADAPTS PLAN BASED ON FEEDBACK =====
        async function aiAdaptPlanFromFeedback(btnOrId) {
            const clientId = (typeof btnOrId === "string") ? btnOrId : (btnOrId.getAttribute ? btnOrId.getAttribute("data-cid") : btnOrId);
            const btn = (typeof btnOrId === "object" && btnOrId.tagName) ? btnOrId : event.target;
            const client = db.getClientById(clientId);
            const feedbacks = db.getFeedbackByClientId(clientId);
            const plans = db.getPlansByClientId(clientId);
            const activePlan = plans.find(function(p){ return p.status === 'attiva'; }) ||
                               plans.find(function(p){ return p.status === 'in_attesa_approvazione'; });
            if (!activePlan) { alert('Nessuna scheda attiva trovata per questo cliente.'); return; }
            if (feedbacks.length === 0) { alert('Nessun feedback disponibile per adattare la scheda.'); return; }

            const origText = btn.textContent;
            btn.textContent = '&#9203; AI in elaborazione...';
            btn.disabled = true;

            try {
                const sorted = [...feedbacks].sort(function(a,b){ return new Date(b.submitted_at||0) - new Date(a.submitted_at||0); });
                const recent = sorted.slice(0, 5).reverse();

                const FEEL = {'ottimo':'Ottimo','bene':'Bene','faticoso':'Molto stancante','troppo_facile':'Troppo facile'};
                const INT = {'adeguata':'Adeguata','eccessiva':'Eccessiva','troppo_blanda':'Troppo blanda'};
                const DUR = {'ideale':'Ideale','eccessiva':'Eccessiva','insufficiente':'Insufficiente'};

                const fbLines = recent.map(function(fb, i) {
                    const parts = [];
                    if (fb.feeling) parts.push('sensazione=' + (FEEL[fb.feeling]||fb.feeling));
                    if (fb.intensity_adjustment) parts.push('intensit=' + (INT[fb.intensity_adjustment]||fb.intensity_adjustment));
                    if (fb.duration_adjustment) parts.push('durata=' + (DUR[fb.duration_adjustment]||fb.duration_adjustment));
                    if (fb.difficult_part) parts.push('parte difficile: ' + fb.difficult_part);
                    if (fb.pain_discomfort) parts.push('DOLORE: ' + fb.pain_discomfort);
                    if (fb.favorite_exercises) parts.push('preferisce: ' + fb.favorite_exercises);
                    if (fb.notes) parts.push('note: ' + fb.notes);
                    return 'FB' + (i+1) + ': ' + parts.join(' | ');
                }).join('\n');

                const profile = db.getProfileByClientId(clientId) || {};
                const planStr = JSON.stringify(activePlan.phases);

                const prompt = 'Sei un personal trainer esperto. Modifica la scheda in base ai feedback del cliente.' +
                    '\n\nCLIENTE: ' + (client ? client.name : 'N/D') +
                    '\nLIVELLO: ' + (profile.level || 'N/D') +
                    '\nOBIETTIVO: ' + (profile.goal || activePlan.objective || 'N/D') +
                    '\n\nFEEDBACK RECENTI:\n' + fbLines +
                    '\n\nREGOLE OBBLIGATORIE:' +
                    '\n- sensazione=troppo_facile O intensit=Troppo blanda: aumenta reps/serie +20-30%, aggiungi varianti HIIT' +
                    '\n- sensazione=faticoso O intensit=Eccessiva: riduci reps -20%, sostituisci esercizi pesanti con varianti pi leggere' +
                    '\n- DOLORE [parte]: rimuovi TUTTI gli esercizi che coinvolgono quella parte del corpo' +
                    '\n- durata=Eccessiva: riduci numero esercizi per sezione' +
                    '\n- durata=Insufficiente: aggiungi 2-3 esercizi per sezione' +
                    '\n- Mantieni la struttura JSON identica (stesse chiavi: warmup/mobility/strength/circuit/cooldown)' +
                    '\n- Ogni fase: array di {name, reps} oppure {title, exercises:[{name,reps}]}' +
                    '\n\nSCHEDA ATTUALE (JSON):\n' + planStr +
                    '\n\nRispondi SOLO con il JSON delle fasi modificate. Nessun testo, nessun markdown, solo JSON puro.';

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 2000,
                        messages: [{ role: 'user', content: prompt }]
                    })
                });

                if (!response.ok) {
                    // CORS or network error - offer manual adaptation instead
                    throw new Error('CORS_BLOCK');
                }

                const data = await response.json();
                let rawText = (data.content || []).map(function(c){ return c.text || ''; }).join('');
                rawText = rawText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

                let newPhases;
                try { newPhases = JSON.parse(rawText); }
                catch(e) { throw new Error('Risposta AI non valida: ' + rawText.slice(0,120)); }

                activePlan.phases = newPhases;
                await db.updatePlan(activePlan.id, activePlan);

                btn.textContent = '&#9989; Scheda adattata!';
                btn.style.background = 'linear-gradient(135deg,#10D48E,#059669)';
                setTimeout(function() {
                    closeModal('feedbackModal');
                    loadClientDetails(currentClientId);
                    alert('&#9989; Scheda aggiornata in base ai feedback del cliente!');
                }, 800);

            } catch(e) {
                console.error('AI adapt error:', e);
                btn.textContent = origText;
                btn.disabled = false;
                if (e.message === 'CORS_BLOCK' || (e.message && e.message.indexOf('fetch') >= 0)) {
                    // Fallback: apply rule-based adaptation without AI
                    applyRuleBasedAdaptation(clientId, activePlan, feedbacks);
                } else {
                    alert('Errore: ' + (e.message || e));
                }
            }
        }

        // Rule-based adaptation fallback (no API needed)
        async function applyRuleBasedAdaptation(clientId, plan, feedbacks) {
            if (!confirm('La connessione AI non  disponibile (CORS). Vuoi applicare un adattamento automatico basato sulle regole dei feedback?')) return;

            const lastFb = feedbacks.sort(function(a,b){ return new Date(b.submitted_at||0)-new Date(a.submitted_at||0); })[0];
            if (!lastFb) return;

            // Collect all pain mentions
            const painText = feedbacks.map(function(f){ return (f.pain_discomfort||'').toLowerCase(); }).join(' ');
            const painKeywords = [];
            ['spalla','spalle','ginocchio','ginocchia','schiena','lombar','collo','anca','polso','gomito'].forEach(function(kw) {
                if (painText.indexOf(kw) >= 0) painKeywords.push(kw);
            });

            const needsEasier = lastFb.feeling === 'faticoso' || lastFb.intensity_adjustment === 'eccessiva';
            const needsHarder = lastFb.feeling === 'troppo_facile' || lastFb.intensity_adjustment === 'troppo_blanda';
            const tooLong = lastFb.duration_adjustment === 'eccessiva';
            const tooShort = lastFb.duration_adjustment === 'insufficiente';

            // Apply rules to each phase
            ['warmup','mobility','strength','circuit','cooldown'].forEach(function(key) {
                let phase = plan.phases[key];
                if (!phase) return;
                let exArr = Array.isArray(phase) ? phase : (phase.exercises ? (Array.isArray(phase.exercises)?phase.exercises:Object.values(phase.exercises)) : Object.values(phase).filter(function(v){ return v&&v.name; }));

                // Remove painful exercises
                if (painKeywords.length > 0) {
                    exArr = exArr.filter(function(ex) {
                        const nm = (ex.name||'').toLowerCase();
                        return !painKeywords.some(function(kw){ return nm.indexOf(kw) >= 0 || nm.indexOf('spalla') >= 0 || nm.indexOf('shoulder') >= 0; });
                    });
                }

                // Adjust reps
                exArr = exArr.map(function(ex) {
                    const repsStr = ex.reps || ex.duration || '';
                    const num = parseInt(repsStr);
                    let newReps = repsStr;
                    if (!isNaN(num)) {
                        if (needsHarder) newReps = Math.round(num * 1.25) + (repsStr.replace(/[0-9]/g,'').trim());
                        if (needsEasier) newReps = Math.round(num * 0.75) + (repsStr.replace(/[0-9]/g,'').trim());
                    }
                    return { name: ex.name, reps: newReps, duration: newReps };
                });

                // Adjust length
                if (tooLong && exArr.length > 3) exArr = exArr.slice(0, Math.ceil(exArr.length * 0.75));

                // Update phase preserving structure
                if (Array.isArray(phase)) {
                    plan.phases[key] = exArr;
                } else if (phase.exercises) {
                    plan.phases[key] = { title: phase.title, exercises: exArr };
                } else {
                    plan.phases[key] = exArr;
                }
            });

            await db.updatePlan(plan.id, plan);
            closeModal('feedbackModal');
            loadClientDetails(currentClientId);

            const msg = [];
            if (needsHarder) msg.push('&#9889; Intensit aumentata del 25%');
            if (needsEasier) msg.push('&#128100; Intensit ridotta del 25%');
            if (tooLong) msg.push('&#9986;&#65039; Esercizi ridotti');
            if (painKeywords.length > 0) msg.push('&#9888;&#65039; Rimossi esercizi per: ' + painKeywords.join(', '));
            alert('&#9989; Scheda adattata automaticamente:\n' + msg.join('\n'));
        }

        
    </script>
