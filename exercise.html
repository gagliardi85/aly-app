<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio in esecuzione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/exercise.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "XXX",
      authDomain: "body-mind-revolution.firebaseapp.com",
      databaseURL: "https://body-mind-revolution.firebaseio.com",
      projectId: "body-mind-revolution",
      storageBucket: "body-mind-revolution.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="exercise-container">
    <header class="exercise-header">
      <h2 id="ex-name">Caricamento...</h2>
      <p id="ex-desc"></p>
    </header>

    <div class="exercise-gif">
      <img id="ex-gif" src="" alt="GIF esercizio">
    </div>

    <div class="timer">
      <span id="timer-display">00:45</span>
    </div>

    <div class="controls">
      <button id="pause-btn" class="btn pause">Pausa</button>
      <button id="next-btn" class="btn next">Avanti</button>
    </div>
  </div>

  <script src="js/exercise.js"></script>
</body>
</html>
