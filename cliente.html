<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente - Alissa Casagrande</title>
    <style>
        /* ===== RESET & VARS ===== */
        :root {
            --magenta: #FF1493;
            --magenta-dark: #d4006e;
            --magenta-light: #ff6ec7;
            --magenta-glow: rgba(255,20,147,0.35);
            --navy: #0D0D1A;
            --dark: #1a1a2e;
            --white: #FFFFFF;
            --muted: #8892a4;
            --cyan: #00CED1;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--navy);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            background: rgba(13,13,26,0.95);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,20,147,0.3);
            padding: 0 24px;
            height: 68px;
            position: sticky; top: 0; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
        }
        .header-logo {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid var(--magenta);
            box-shadow: 0 0 15px var(--magenta-glow);
        }

        /* ===== MAIN CONTENT ===== */
        #mainContent {
            max-width: 680px;
            margin: 0 auto;
            padding: 28px 20px;
        }

        /* ===== MUSIC PLAYER STYLE DOWNDOG ===== */
        .music-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 20, 147, 0.25);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .music-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .music-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-dot {
            width: 8px; height: 8px;
            background: var(--magenta);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .mood-selector {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 20, 147, 0.4);
            color: white;
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        .soundcloud-container {
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            height: 120px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .music-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-music-action {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: var(--white);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        .btn-music-action:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--magenta);
        }

        /* ===== WORKOUT CARD ===== */
        .workout-card-main {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 28px;
            padding: 32px 28px;
            position: relative;
        }

        .workout-title-label {
            font-size: 12px; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; color: var(--magenta);
            margin-bottom: 8px;
        }

        .plan-name {
            font-size: 24px; font-weight: 900; color: white;
            margin-bottom: 20px;
        }

        .btn-start {
            width: 100%; padding: 22px;
            background: linear-gradient(135deg, var(--magenta) 0%, #c0004a 100%);
            color: white; border: none; border-radius: 22px;
            font-size: 18px; font-weight: 900; cursor: pointer;
            box-shadow: 0 12px 40px rgba(255,20,147,0.4);
            transition: all 0.3s;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 50px rgba(255,20,147,0.6);
        }
    </style>
</head>
<body>

    <header class="header">
        <div style="display:flex; align-items:center; gap:12px;">
            <div class="header-logo"></div>
            <div>
                <h1 style="font-size: 16px;">Alissa <span style="color:var(--magenta)">Casagrande</span></h1>
                <p style="font-size: 10px; color:var(--muted)">PREMIUM COACHING</p>
            </div>
        </div>
    </header>

    <main id="mainContent">

        <div class="music-card">
            <div class="music-header">
                <div class="music-info">
                    <div class="music-dot"></div>
                    <span style="font-size: 12px; font-weight: 800; letter-spacing: 1px;">LIVE WORKOUT AUDIO</span>
                </div>
                <select class="mood-selector" id="moodSelect" onchange="updateMusic(this.value)">
                    <option value="hiit">HIIT Energy</option>
                    <option value="power">Power Flow</option>
                    <option value="deep">Deep Techno</option>
                    <option value="chill">Chill Out</option>
                </select>
            </div>

            <div class="soundcloud-container">
                <iframe 
                    id="sc-widget"
                    width="100%" 
                    height="120" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1271161756&color=%23ff1493&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
                </iframe>
            </div>

            <div class="music-controls">
                <button class="btn-music-action" onclick="shuffleMusic()">
                    <span>ðŸ”€</span> Mix Casuale
                </button>
                <button class="btn-music-action" onclick="updateMusic(document.getElementById('moodSelect').value)">
                    <span>ðŸ”„</span> Aggiorna Stream
                </button>
            </div>
        </div>

        <div class="workout-card-main">
            <div class="workout-title-label">Training del giorno</div>
            <h2 class="plan-name">High Intensity Power HIIT</h2>
            
            <div style="display: flex; gap: 10px; margin-bottom: 30px;">
                <span style="background:rgba(0,206,209,0.1); color:var(--cyan); padding:6px 12px; border-radius:12px; font-size:12px; font-weight:700;">40 MIN</span>
                <span style="background:rgba(255,20,147,0.1); color:var(--magenta-light); padding:6px 12px; border-radius:12px; font-size:12px; font-weight:700;">650 KCAL</span>
            </div>

            <button class="btn-start" onclick="startWorkout()">INIZIA ALLENAMENTO</button>
        </div>

    </main>

    <script>
        // Playlist selezionate per bellezza, ritmo e assenza di copyright
        const audioStreams = {
            hiit: "https://api.soundcloud.com/playlists/1271161756",   // NoCopyrightSounds Gym
            power: "https://api.soundcloud.com/playlists/1138249822",  // Bass Rebels Motivation
            deep: "https://api.soundcloud.com/playlists/1220490724",   // Deep House Relax/Work
            chill: "https://api.soundcloud.com/playlists/1126521556"   // Lofi Hip Hop
        };

        function updateMusic(mood, autoPlay = true) {
            const widget = document.getElementById('sc-widget');
            const playlistUrl = audioStreams[mood];
            const color = "ff1493";
            
            // Costruisce l'URL del widget SoundCloud
            const newSrc = `https://w.soundcloud.com/player/?url=${encodeURIComponent(playlistUrl)}&color=%23${color}&auto_play=${autoPlay}&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false`;
            
            widget.src = newSrc;
        }

        function shuffleMusic() {
            const keys = Object.keys(audioStreams);
            const randomMood = keys[Math.floor(Math.random() * keys.length)];
            document.getElementById('moodSelect').value = randomMood;
            updateMusic(randomMood, true);
        }

        function startWorkout() {
            // Quando l'utente clicca su Inizia, facciamo partire anche la musica
            alert("Preparati! La musica sta partendo...");
            const currentMood = document.getElementById('moodSelect').value;
            updateMusic(currentMood, true);
            
            // Qui andrebbe la logica per far partire il tuo timer degli esercizi
        }
    </script>
</body>
</html>
